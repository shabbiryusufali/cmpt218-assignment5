<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="region_search">
        <th mat-sort-header="region_search" mat-header-cell *matHeaderCellDef>Regions</th>
        <td mat-cell *matCellDef="let data"> {{data.region}} </td>
    </ng-container>

    <ng-container matColumnDef="columnsInSearch">
        <th mat-sort-header="columnsInSearch" mat-header-cell *matHeaderCellDef>Columns</th>
        <td mat-cell *matCellDef="let data"> {{data.columns}} </td>
    </ng-container>

    <ng-container matColumnDef="date_search">
        <th mat-sort-header="date_search" mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let data"> {{data.date}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
        <th mat-sort-header="button" mat-header-cell *matHeaderCellDef>Button</th>
        <td mat-cell *matCellDef="let data"><a href=" {{data.region}} ">Search</a></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>


</table>
